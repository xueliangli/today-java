<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
    <link rel="stylesheet" href="../css/laohuangli.css"/>

    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <!--
        编程开发的过程遇到问题
            达不到预期效果
            1.检查自己代码
            2.使用断点调试工具 javascript
            3.百度 or 问同学 or 问同事
            4.问老师
            5.老师问总监
    -->
    <script>
        $(function () {
            //涉及到请求链接, 动态显示数据

            var url = "http://127.0.0.1:8020/data";
            //ajax  最简单异步请求网络
            $.get(url, function (jsonArr) {
//					console.log(jsonArr);
//					var obj = jsonArr[4];  // JSONObject
                var goodCount = Math.floor(Math.random() * 3 + 3);

                console.log("test");
//					var i = 1/0;

                while (goodCount > 0) {  //取几条数据
                    //随机去取一条数据
                    var index = Math.floor(Math.random() * jsonArr.length);
                    var obj = jsonArr[index];
                    //向适合干啥
                    $(".good ul").append("<li><div class='name'>" + obj.name + "</div><div class='description'>" + obj.good + "</div></li>");
                    goodCount--;
                }
                var badCount = Math.floor(Math.random() * 3 + 2);
                //不适合干啥
                while (badCount > 0) {
                    var index = Math.floor(Math.random() * jsonArr.length);
                    var obj = jsonArr[index];
                    $(".bad ul").append("<li><div class='name'>" + obj.name + "</div><div class='description'>" + obj.bad + "</div></li>");
                    badCount--;
                }
            }, "json");
        });
    </script>
</head>
<body>
<div class="container">
    <div class="title">
        程序员老黄历
    </div>

    <div class="good">
        <div class="title">
            <table>
                <tr>
                    <td>宜</td>
                </tr>
            </table>
        </div>

        <div class="content">
            <ul>

            </ul>
        </div>
        <div class="clear"></div>
    </div>

    <div class="split"></div>

    <div class="bad">
        <div class="title">
            <table>
                <tr>
                    <td>不宜</td>
                </tr>
            </table>
        </div>

        <div class="content">
            <ul>

            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>

</body>
</html>
